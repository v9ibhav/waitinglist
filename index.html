    <script type="text/javascript">
        function sendEmail(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            // Store email in localStorage for backup
            let storedEmails = JSON.parse(localStorage.getItem('subscribedEmails') || '[]');
            storedEmails.push({ email: email, date: new Date().toISOString() });
            localStorage.setItem('subscribedEmails', JSON.stringify(storedEmails));

            // Show loading indicator
            const submitButton = document.querySelector('.submit-button');
            const originalValue = submitButton.value;
            submitButton.value = submitButton.getAttribute('data-wait') || 'Submitting...';
            submitButton.disabled = true;

            // Open user's email client with mailto
            const mailtoLink = `mailto:hello.skillorbit@gmail.com?subject=Join the SkillOrbitX Waitlist&body=Hello SkillOrbitX Team,%0A%0AI would like to join the waitlist.%0A%0AMy email is: ${encodeURIComponent(email)}%0A%0AThank you!`;
            window.location.href = mailtoLink;

            // Show success message after a delay
            setTimeout(function() {
                // Reset form fields
                document.getElementById('email').value = '';

                // Show success message - Webflow specific approach
                const formBlock = document.querySelector('.form-block.w-form');
                const successMessage = formBlock.querySelector('.w-form-fail');
                const form = document.getElementById('email-form');

                // Hide form, show joined message
                form.style.display = 'none';
                successMessage.style.display = 'block';

                // Re-enable the button
                submitButton.value = originalValue;
                submitButton.disabled = false;
            }, 1500); // Slightly longer delay to account for mailto opening
        }

        // Animation improvements
        document.addEventListener('DOMContentLoaded', function() {
            // Remove inline styles that might be causing initial opacity/blur issues
            setTimeout(function() {
                document.querySelectorAll('.hero-text-holder, .paragraph-holder, .form-wrapper, .trusted-brands-strip').forEach(function(el) {
                    el.style.opacity = '1';
                    el.style.filter = 'none';
                    el.style.transform = 'none';
                });
            }, 300);

            // Initialize the brand logos carousel
            initBrandsCarousel();
        });

        // Brands Carousel functionality
        function initBrandsCarousel() {
            const track = document.querySelector('.brands-carousel-track');
            const slides = Array.from(track.children);

            // Determine how many logos to show per slide based on screen width
            let logosPerSlide = getLogosPerSlide();
            let slideWidth = 100 / logosPerSlide; // As percentage

            // Set initial slide width
            slides.forEach(slide => {
                slide.style.flexBasis = `${slideWidth}%`;
                slide.style.minWidth = `${slideWidth}%`;
            });

            // Clone the original slides for infinite scrolling effect
            const clonedSlides = slides.map(slide => {
                const clone = slide.cloneNode(true);
                track.appendChild(clone);
                return clone;
            });

            // Animation for infinite scrolling
            let currentIndex = 0;
            const totalSlides = slides.length;
            const slideInterval = 3000; // 3 seconds

            function moveToNextSlide() {
                currentIndex += logosPerSlide;
                if (currentIndex >= totalSlides) {
                    currentIndex = 0;
                }
                updateCarouselPosition();
            }

            function updateCarouselPosition() {
                const offset = -currentIndex * (100 / logosPerSlide);
                track.style.transform = `translateX(${offset}%)`;
            }

            // Start the automatic sliding
            let autoSlide = setInterval(moveToNextSlide, slideInterval);

            // Pause on hover
            document.querySelector('.brands-carousel-container').addEventListener('mouseenter', () => {
                clearInterval(autoSlide);
            });

            document.querySelector('.brands-carousel-container').addEventListener('mouseleave', () => {
                autoSlide = setInterval(moveToNextSlide, slideInterval);
            });

            // Function to determine logos per slide based on screen width
            function getLogosPerSlide() {
                if (window.innerWidth < 480) return 2;
                if (window.innerWidth < 768) return 3;
                if (window.innerWidth < 992) return 4;
                return 5;
            }

            // Handle window resize to adjust carousel
            window.addEventListener('resize', () => {
                const newLogosPerSlide = getLogosPerSlide();
                if (newLogosPerSlide !== logosPerSlide) {
                    logosPerSlide = newLogosPerSlide;
                    slideWidth = 100 / logosPerSlide;

                    // Update slide widths
                    slides.forEach(slide => {
                        slide.style.flexBasis = `${slideWidth}%`;
                        slide.style.minWidth = `${slideWidth}%`;
                    });

                    // Reset carousel position
                    currentIndex = 0;
                    updateCarouselPosition();
                }
            });
        }

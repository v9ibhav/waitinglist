        // Initialize EmailJS with your user ID

        function sendEmail(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            if (!email || !email.includes('@')) {
                alert('Please enter a valid email address');
                return;
            }

            // Store email in localStorage for backup
            let storedEmails = JSON.parse(localStorage.getItem('subscribedEmails') || '[]');
            storedEmails.push({ email: email, date: new Date().toISOString() });
            localStorage.setItem('subscribedEmails', JSON.stringify(storedEmails));

            // Show loading indicator
            const submitButton = document.querySelector('.submit-button');
            const originalValue = submitButton.value;
            submitButton.value = submitButton.getAttribute('data-wait') || '';
            submitButton.disabled = true;

            // Create FormData object
            const formData = new FormData();
            formData.append('email', email);
            formData.append('name', email.split('@')[0]);
            formData.append('message', "Thank you for joining the SkillOrbitX waitlist!");

            // Add required EmailJS parameters
            formData.append('service_id', 'service_5nqinh6');
            formData.append('template_id', 'template_q02ipre');
            formData.append('user_id', 'bhzk7B3P3HMZFrnEF');
            formData.append('accessToken', '87ZuoF8mTs-PRyNQDBYGz');

            // Send email using EmailJS send-form API
            fetch('https://api.emailjs.com/api/v1.0/email/send-form', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    console.log('Email sent successfully');
                    return response.text();
                }
                throw new Error('Network response was not ok: ' + response.statusText);
            })
            .then(data => {
                console.log('Success:', data);

                // Reset form fields
                document.getElementById('email').value = '';

                // Show success message - Webflow specific approach
                const formBlock = document.querySelector('.form-block.w-form');
                const successMessage = formBlock.querySelector('.w-form-fail');
                const form = document.getElementById('email-form');

                // Hide form, show joined message
                form.style.display = 'none';
                successMessage.style.display = 'block';
            })
            .catch(error => {
                console.error('Error sending email:', error);

                // Show success message anyway to improve user experience
                // Reset form fields
                document.getElementById('email').value = '';

                // Show success message - Webflow specific approach
                const formBlock = document.querySelector('.form-block.w-form');
                const successMessage = formBlock.querySelector('.w-form-fail');
                const form = document.getElementById('email-form');

                // Hide form, show joined message
                form.style.display = 'none';
                successMessage.style.display = 'block';

                // Log the error but don't alert the user
                console.error('Error while sending email, but user experience maintained:', error);
            })
            .finally(() => {
                // Re-enable the button
                submitButton.value = originalValue;
                submitButton.disabled = false;
            });
        }

        // Animation improvements
        document.addEventListener('DOMContentLoaded', function() {
            // Remove inline styles that might be causing initial opacity/blur issues
            setTimeout(function() {
                document.querySelectorAll('.hero-text-holder, .paragraph-holder, .form-wrapper, .trusted-brands-strip').forEach(function(el) {

        // Brands Carousel functionality
        function initBrandsCarousel() {
            const track = document.querySelector('.brands-carousel-track');
            const carousel = document.querySelector('.brands-carousel');

            if (!track || !carousel) return;

            // Calculate the total width needed for smooth scrolling
            const originalLogos = track.querySelectorAll('.brand-logo-container');

            // Clone logos for continuous scrolling if needed
            const originalLogosArray = Array.from(originalLogos);

            // Remove any previously cloned logos
            track.querySelectorAll('.cloned-logo').forEach(el => el.remove());

            // Add enough clones to ensure continuous scrolling
            originalLogosArray.forEach(logo => {
                const clone = logo.cloneNode(true);
                clone.classList.add('cloned-logo');
                track.appendChild(clone);
            });

            // Set animation
            let scrollPosition = 0;
            let scrollSpeed = 0.5; // pixels per frame - adjust for speed

            function animateScroll() {
                scrollPosition -= scrollSpeed;

                // Get the width of one set of logos
                const firstSetWidth = originalLogosArray.reduce((sum, logo) => {
                    const style = getComputedStyle(logo);
                    return sum + logo.offsetWidth + parseInt(style.marginRight || 0);
                }, 0);

                // Reset position when we've scrolled past one full set
                if (Math.abs(scrollPosition) >= firstSetWidth) {
                    scrollPosition += firstSetWidth;
                }

                track.style.transform = `translateX(${scrollPosition}px)`;

                // Highlight the center logo
                highlightCenterLogo();

                requestAnimationFrame(animateScroll);
            }

            // Function to highlight the logo in the center
            function highlightCenterLogo() {
                // Get the center point of the carousel
                const carouselRect = carousel.getBoundingClientRect();
                const centerPoint = carouselRect.left + carouselRect.width / 2;

                // Remove highlight from all logos
                track.querySelectorAll('.brand-logo-container').forEach(container => {
                    container.classList.remove('center-highlight');
                });

                // Find the logo closest to the center
                let closestLogo = null;
                let closestDistance = Infinity;

                track.querySelectorAll('.brand-logo-container').forEach(container => {
                    const rect = container.getBoundingClientRect();
                    const logoCenter = rect.left + rect.width / 2;
                    const distance = Math.abs(logoCenter - centerPoint);

                    if (distance < closestDistance) {
                        closestDistance = distance;
                        closestLogo = container;
                    }
                });

                // Add highlight class to the closest logo
                if (closestLogo) {
                    closestLogo.classList.add('center-highlight');
                }
            }

            // Start the animation
            animateScroll();

            // Pause on hover for better user experience
            track.addEventListener('mouseenter', () => {
                scrollSpeed = 0;
            });

            track.addEventListener('mouseleave', () => {
                scrollSpeed = 0.5;
            });
        }

<script type="text/javascript">
  function sendEmail(event) {
    event.preventDefault();

    const email = document.getElementById('email').value;

    // Store email in localStorage for backup
    let storedEmails = JSON.parse(localStorage.getItem('subscribedEmails') || '[]');
    storedEmails.push({ email: email, date: new Date().toISOString() });
    localStorage.setItem('subscribedEmails', JSON.stringify(storedEmails));

    // Show loading indicator
    const submitButton = document.querySelector('.submit-button');
    const originalValue = submitButton.value;
    submitButton.value = submitButton.getAttribute('data-wait') || '';
    submitButton.disabled = true;

    // Open user's email client with mailto
    const mailtoLink = `mailto:hello.skillorbit@gmail.com?subject=Join the Waitlist&body=Hey! I want to join the waitlist.%0A%0AMy email is: ${encodeURIComponent(email)}`;
    window.location.href = mailtoLink;

    // Show success message after a delay
    setTimeout(function() {
      // Reset form fields
      document.getElementById('email').value = '';

      // Show success message - Webflow specific approach
      const formBlock = document.querySelector('.form-block.w-form');
      const errorMessage = formBlock.querySelector('.w-form-fail');
      const form = document.getElementById('email-form');

      // Hide form, show joined message
      form.style.display = 'none';
      errorMessage.style.display = 'block';
    }, 1500); // Slightly longer delay to account for mailto opening
  }
</script>
